    </span>
    <h3 id="layer_reginfo_t" class="xs2">{$_lang[bind]} , {$_lang[bind_tips]}</h3>

            <table>

              </tr>
            </table>
        <input type="hidden" name="formhash" value="{FORMHASH}" />
        </div>
        <div class="rfm">
            <table>
              <tr>
                  <th><span class="rq">*</span><label>{lang login_password}:</label></th>
                  <td><input type="password" class="px" tabindex="1" size="20" maxlength="15" name="password" required></td>
              </tr>
            </table>
        </div>
        <!--{if empty($_GET['auth']) || $questionexist}-->

            <table>

                <th>{lang security_q}:</th>

                    <option value="2">{lang security_question_2}</option>
                    <option value="3">{lang security_question_3}</option>
                    <option value="4">{lang security_question_4}</option>

                </select></td>
            </tr>
            </table>
        </div>
        <div class="rfm" id="loginanswer_row" {if !$questionexist} style="display:none"{/if}>
            <table>
              <tr>
                <th>{lang security_a}:</th>
                <td><input type="text" name="answer" id="loginanswer" autocomplete="off" size="20" class="px p_fre" tabindex="1" /></td>
              </tr>
